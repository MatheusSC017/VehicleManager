<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gestão de Veículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-gray-50">

<div class="flex h-screen overflow-hidden">
    <div class="sidebar bg-blue-800 text-white w-64 flex flex-col" th:fragment="sidebar">
        <div class="p-4 flex items-center space-x-3 border-b border-blue-700">
            <i class="fas fa-car text-2xl"></i>
            <span class="logo-text font-bold text-xl">AutoGest</span>
        </div>

        <nav class="flex-1 overflow-y-auto p-4 space-y-2">

            <div class="mt-6 text-xs uppercase text-blue-300 px-2 menu-text">Gerenciamento</div>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700"
               href="/veiculos">
                <i class="fas fa-car"></i>
                <span class="menu-text">Veículos</span>
            </a>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700" href="/clientes">
                <i class="fas fa-users"></i>
                <span class="menu-text">Clientes</span>
            </a>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700" href="/financiamentos">
                <i class="fas fa-hand-holding-usd"></i>
                <span class="menu-text">Financiamentos</span>
            </a>

            <div class="mt-6 text-xs uppercase text-blue-300 px-2 menu-text">Atalhos</div>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700" href="/veiculos/cadastrar">
                <i class="fas fa-car-side"></i>
                <span class="menu-text">Cadastrar Veículo</span>
            </a>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700" href="/clientes/cadastrar">
                <i class="fas fa-user-plus"></i>
                <span class="menu-text">Cadastrar Cliente</span>
            </a>

        </nav>

        <div class="p-4 border-t border-blue-700">
            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700" href="/logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
