<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gestão de Veículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-gray-50">
<div class="flex h-screen overflow-hidden">
    <div class="sidebar bg-blue-800 text-white w-64 flex flex-col" th:fragment="sidebar">
        <div class="p-4 flex items-center space-x-3 border-b border-blue-700">
            <i class="fas fa-car text-2xl"></i>
            <span class="logo-text font-bold text-xl">AutoGest</span>
        </div>

        <nav class="flex-1 overflow-y-auto p-4 space-y-2">

            <div class="mt-6 text-xs uppercase text-blue-300 px-2 menu-text">Gerenciamento</div>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700"
               href="/veiculos">
                <i class="fas fa-car"></i>
                <span class="menu-text">Veículos</span>
            </a>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700" href="/clientes">
                <i class="fas fa-users"></i>
                <span class="menu-text">Clientes</span>
            </a>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700" href="/financiamentos">
                <i class="fas fa-hand-holding-usd"></i>
                <span class="menu-text">Financiamentos</span>
            </a>

            <div class="mt-6 text-xs uppercase text-blue-300 px-2 menu-text">Atalhos</div>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700" href="/veiculos/cadastrar">
                <i class="fas fa-car-side"></i>
                <span class="menu-text">Cadastrar Veículo</span>
            </a>

            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700" href="/clientes/cadastrar">
                <i class="fas fa-user-plus"></i>
                <span class="menu-text">Cadastrar Cliente</span>
            </a>

        </nav>

        <div class="p-4 border-t border-blue-700">
            <a class="menu-item flex items-center space-x-3 p-2 rounded hover:bg-blue-700" href="/logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Sair</span>
            </a>
        </div>
    </div>
</div>

<script>
    // Toggle sidebar
    document.getElementById('toggleSidebar').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.toggle('collapsed');
    });

    // Toggle form sections
    function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        const icon = document.getElementById(sectionId + 'Icon');

        section.classList.toggle('active');

        if (section.classList.contains('active')) {
            icon.classList.remove('fa-chevron-down');
            icon.classList.add('fa-chevron-up');
        } else {
            icon.classList.remove('fa-chevron-up');
            icon.classList.add('fa-chevron-down');
        }
    }

    // File input display
    document.getElementById('crvFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('crvText').value = fileName;
    });

    document.getElementById('invoiceFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('invoiceText').value = fileName;
    });

    document.getElementById('ipvaFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('ipvaText').value = fileName;
    });

    document.getElementById('insuranceFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('insuranceText').value = fileName;
    });

    // Image preview functionality
    document.getElementById('dropzone-file').addEventListener('change', function(e) {
        const previewContainer = document.getElementById('preview-container');
        previewContainer.innerHTML = '';

        if (e.target.files) {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'relative group';

                    previewDiv.innerHTML = `
                        <img src="${event.target.result}" class="h-32 w-full object-cover rounded-lg">
                        <button type="button" class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="fas fa-times text-xs"></i>
                        </button>
                    `;

                    previewContainer.appendChild(previewDiv);
                }

                reader.readAsDataURL(file);
            });
        }
    });

    // Form submission
    document.getElementById('vehicleForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Here you would normally send the form data to the server
        // For this example, we'll just show an alert
        alert('Veículo cadastrado com sucesso!');
        window.location.href = 'vehicles.html';
    });
</script>
</body>
</html>
