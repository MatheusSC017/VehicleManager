<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gestão de Veículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-gray-50">
<div class="flex h-screen overflow-hidden">
    <div th:replace="~{fragments/fragments :: sidebar}"></div>

    <div class="flex-1 overflow-auto">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Veículos</h1>

            <div class="flex space-x-4">

                <a href="\veiculos\cadastrar">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Adicionar Veículo</span>
                    </button>
                </a>
            </div>
        </header>

        <main class="p-6">
            <!-- Filters -->
            <div class="bg-white p-6 rounded-2xl shadow-md mb-6 max-w-7xl mx-auto">
                <form action="/veiculos" class="flex flex-row space-x-4" method="get">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Persquisar por</label>
                            <div class="relative">
                                <input class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       name="searchInput"
                                       placeholder="Buscar veículo..."
                                       type="text"
                                       th:value="*{searchFilter ?: ''}">
                                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                            <select class="w-full border rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                    name="status">
                                <option value="">Todos</option>
                                <option th:each="status : ${T(com.matheus.VehicleManager.enums.VehicleStatus).values()}"
                                        th:selected="${statusFilter == status.name()}"
                                        th:text="${status.getVehicleStatus()}"
                                        th:value="${status}"></option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Tipo</label>
                            <select class="w-full border rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                    name="type">
                                <option value="">Todos</option>
                                <option th:each="type : ${T(com.matheus.VehicleManager.enums.VehicleType).values()}"
                                        th:selected="${typeFilter == type.name()}" th:text="${type.getVehicleType()}"
                                        th:value="${type}"></option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Combustível</label>
                            <select class="w-full border rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                    name="fuel">
                                <option value="">Todos</option>
                                <option th:each="fuel : ${T(com.matheus.VehicleManager.enums.VehicleFuel).values()}"
                                        th:selected="${fuelFilter == fuel.name()}" th:text="${fuel.getVehicleFuel()}"
                                        th:value="${fuel}"></option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Faixa de Preço (R$)</label>
                            <div class="flex gap-2">
                                <input class="w-full border rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                       max="200000000" min="0" name="priceMin" placeholder="Mín"
                                       required
                                       th:value="*{priceMinFilter ?: '0'}" type="number"
                                       value="0"/>
                                <input class="w-full border rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                       max="200000000" min="0" name="priceMax" placeholder="Máx"
                                       required
                                       th:value="*{priceMaxFilter ?: '0'}" type="number"
                                       value="0"/>
                            </div>
                        </div>

                        <div class="sm:col-span-2 md:col-span-3 lg:col-span-4 flex justify-end">
                            <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-xl shadow transition"
                                    type="submit">
                                Aplicar Filtros
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Vehicles Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

                <div class="bg-white rounded-xl shadow overflow-hidden transition-all duration-300 card-hover"
                     th:each="vehicleDTO : ${vehiclesList}">
                    <div class="relative">
                        <img alt="Vehicle"
                             class="w-full h-48 object-cover"
                             th:src="${vehicleDTO.image?.path ?: 'https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80'}">
                        <div class="absolute top-2 right-2 px-2 py-1 rounded-full text-xs font-medium"
                             th:classappend="${(vehicleDTO.vehicle.vehicleStatus.name() == 'AVAILABLE') ? ' status-available' : ((vehicleDTO.vehicle.vehicleStatus.name() == 'SOLD') ? ' status-sold' : ' status-reserved')}"
                             th:text="${vehicleDTO.vehicle.vehicleStatus.getVehicleStatus()}">
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg"><span th:text="${vehicleDTO.vehicle.brand}"></span> <span
                                        th:text="${vehicleDTO.vehicle.model}"></span></h3>
                                <p class="text-gray-500"><span th:text="${vehicleDTO.vehicle.year}"></span> • <span
                                        th:text="${vehicleDTO.vehicle.mileage}"></span> km</p>
                            </div>
                            <div class="text-right">
                                <p class="text-sm text-gray-500"><span th:text="${vehicleDTO.vehicle.doors}"></span>
                                    portas</p>
                                <p class="font-mono font-bold"><span th:text="${vehicleDTO.vehicle.color}"></span></p>
                            </div>
                        </div>

                        <div class="mt-4 flex justify-between items-center">
                            <div>
                                <p class="text-sm text-gray-500">Preço</p>
                                <p class="font-bold text-blue-600">R$ <span
                                        th:text="${vehicleDTO.vehicle.price}"></span></p>
                            </div>
                            <div class="flex space-x-2">
                                <a th:href="@{/veiculos/{id}(id=${vehicleDTO.vehicle.id})}">
                                    <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </a>
                                <a th:href="@{/veiculos/{id}/deletar(id=${vehicleDTO.vehicle.id})}">
                                    <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Pagination -->
            <div class="mt-8 flex justify-center">
                <nav class="inline-flex rounded-md shadow">
                    <a th:if="${currentPage > 0}" th:href="@{|?page=${currentPage - 1}|}" class="px-3 py-2 rounded-l-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
                        <i class="fas fa-chevron-left"></i>
                    </a>

                    <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:href="@{|?page=${i}|}"
                       th:text="${i + 1}" th:classappend="${i == currentPage} ? 'active' : ''" class="px-4 py-2 border-t border-b border-gray-300 bg-white text-blue-600 font-medium">1</a>

                    <a th:if="${currentPage < totalPages - 1}" th:href="@{|?page=${currentPage + 1}|}" class="px-3 py-2 rounded-r-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </nav>
            </div>

        </main>
    </div>
</div>

</body>
</html>
