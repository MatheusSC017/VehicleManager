<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gestão de Veículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-gray-50">
<div class="flex h-screen overflow-hidden">
    <div th:replace="fragments/fragments :: sidebar"></div>

    <div class="flex-1 overflow-auto">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Veículos Disponíveis</h1>

            <div class="flex space-x-4">
                <div class="relative">
                    <input class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buscar veículo..."
                           type="text">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>

                <a href="\veiculos\cadastrar">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Adicionar Veículo</span>
                    </button>
                </a>
            </div>
        </header>

        <main class="p-6">
            <!-- Status Cards -->

            <!-- Filters -->

            <!-- Vehicles Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
                th:each="vehicle : ${vehiclesList}">

                <div class="bg-white rounded-xl shadow overflow-hidden transition-all duration-300 card-hover">
                    <div class="relative">
                        <img alt="Vehicle"
                             class="w-full h-48 object-cover" src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80">
                        <div class="absolute top-2 right-2 status-available px-2 py-1 rounded-full text-xs font-medium"
                            th:text="${vehicle.vehicleStatus}">
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg"><span th:text="${vehicle.brand}"></span> <span th:text="${vehicle.model}"></span></h3>
                                <p class="text-gray-500"><span th:text="${vehicle.year}"></span> • <span th:text="${vehicle.mileage}"></span> km</p>
                            </div>
                            <div class="text-right">
                                <p class="text-sm text-gray-500"><span th:text="${vehicle.doors}"></span> portas</p>
                                <p class="font-mono font-bold" ><span th:text="${vehicle.color}"></span></p>
                            </div>
                        </div>

                        <div class="mt-4 flex justify-between items-center">
                            <div>
                                <p class="text-sm text-gray-500">Preço</p>
                                <p class="font-bold text-blue-600">R$ <span th:text="${vehicle.price}"></span></p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Pagination -->
        </main>
    </div>
</div>

<script>
    // Toggle sidebar
    document.getElementById('toggleSidebar').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.toggle('collapsed');
    });

    // Toggle form sections
    function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        const icon = document.getElementById(sectionId + 'Icon');

        section.classList.toggle('active');

        if (section.classList.contains('active')) {
            icon.classList.remove('fa-chevron-down');
            icon.classList.add('fa-chevron-up');
        } else {
            icon.classList.remove('fa-chevron-up');
            icon.classList.add('fa-chevron-down');
        }
    }

    // File input display
    document.getElementById('crvFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('crvText').value = fileName;
    });

    document.getElementById('invoiceFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('invoiceText').value = fileName;
    });

    document.getElementById('ipvaFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('ipvaText').value = fileName;
    });

    document.getElementById('insuranceFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('insuranceText').value = fileName;
    });

    // Image preview functionality
    document.getElementById('dropzone-file').addEventListener('change', function(e) {
        const previewContainer = document.getElementById('preview-container');
        previewContainer.innerHTML = '';

        if (e.target.files) {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'relative group';

                    previewDiv.innerHTML = `
                        <img src="${event.target.result}" class="h-32 w-full object-cover rounded-lg">
                        <button type="button" class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="fas fa-times text-xs"></i>
                        </button>
                    `;

                    previewContainer.appendChild(previewDiv);
                }

                reader.readAsDataURL(file);
            });
        }
    });

    // Form submission
    document.getElementById('vehicleForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Here you would normally send the form data to the server
        // For this example, we'll just show an alert
        alert('Veículo cadastrado com sucesso!');
        window.location.href = 'vehicles.html';
    });
</script>
</body>
</html>
