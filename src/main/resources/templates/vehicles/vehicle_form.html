<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gestão de Veículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-gray-50">
<div class="flex h-screen overflow-hidden">
    <div th:replace="fragments/fragments :: sidebar"></div>
    <div class="flex-1 overflow-auto">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Cadastrar Novo Veículo</h1>
                <nav aria-label="Breadcrumb" class="flex mt-1">
                    <ol class="inline-flex items-center space-x-1 md:space-x-2">
                        <li class="inline-flex items-center">
                            <a class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600"
                               href="dashboard.html">
                                <i class="fas fa-home mr-2"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                                <a class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2"
                                   href="vehicles.html">Veículos</a>
                            </div>
                        </li>
                        <li aria-current="page">
                            <div class="flex items-center">
                                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                                <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">Cadastrar</span>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>

            <div class="flex space-x-4">
                <a href="/veiculos">
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg flex items-center space-x-2"
                            onclick="window.location.href='vehicles.html'">
                        <i class="fas fa-arrow-left"></i>
                        <span>Voltar</span>
                    </button>
                </a>
            </div>
        </header>

        <main class="p-6">
            <!-- Registration Form -->
            <div class="bg-white rounded-xl shadow overflow-hidden">
                <!-- Form Header -->
                <div class="bg-blue-600 text-white px-6 py-4">
                    <h2 class="text-xl font-bold">Informações do Veículo</h2>
                    <p class="text-blue-100">Preencha todos os campos obrigatórios</p>
                </div>

                <!-- Form Content -->
                <form action="" class="p-6" id="vehicleForm" method="post" th:object="${vehicle}">
                    <!-- Basic Information Section -->
                    <div class="mb-8">
                        <div class="flex items-center justify-between cursor-pointer"
                             onclick="toggleSection('basicInfo')">
                            <h3 class="text-lg font-semibold text-gray-800">
                                <i class="fas fa-info-circle mr-2 text-blue-500"></i>
                                Informações Básicas
                            </h3>
                            <i class="fas fa-chevron-down text-gray-500" id="basicInfoIcon"></i>
                        </div>

                        <div class="form-section active" id="basicInfo">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
                                <div>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('brand')}">
                                        <label class="validation-message" th:erros="*{brand}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Marca*</label>
                                    <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Ex: Volkswagen, Fiat, Ford"
                                           required
                                           th:field="*{brand}"
                                           type="text">
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('model')}">
                                        <label class="validation-message" th:erros="*{model}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Modelo*</label>
                                    <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Ex: Golf, Onix, HB20"
                                           required
                                           th:field="*{model}"
                                           type="text">
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('year')}">
                                        <label class="validation-message" th:erros="*{year}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Ano*</label>
                                    <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Ex: 2023, 2022, 2021"
                                           required
                                           th:field="*{year}"
                                           type="text">
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('plate')}">
                                        <label class="validation-message" th:erros="*{plate}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Placa</label>
                                    <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Ex: ABC1D23"
                                           th:field="*{plate}"
                                           type="text">
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('chassi')}">
                                        <label class="validation-message" th:erros="*{chassi}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Chassi</label>
                                    <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Número do chassi"
                                           th:field="*{chassi}"
                                           type="text">
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('color')}">
                                        <label class="validation-message" th:erros="*{color}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Cor*</label>
                                    <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Ex: Branco, Preto, Vermelho"
                                           required
                                           th:field="*{color}"
                                           type="text">
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert"
                                         th:if="${#fields.hasErrors('mileage')}">
                                        <label class="validation-message" th:erros="*{mileage}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Quilometragem*</label>
                                    <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Ex: 15000"
                                           required
                                           th:field="*{mileage}"
                                           type="number">
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert"
                                         th:if="${#fields.hasErrors('vehicleStatus')}">
                                        <label class="validation-message" th:erros="*{vehicleStatus}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Status*</label>
                                    <select class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            required
                                            th:field="*{vehicleStatus}">
                                        <option value="">Selecione</option>
                                        <option th:each="status : ${T(com.matheus.VehicleManager.enums.VehicleStatus).values()}"
                                                th:text="${status.getVehicleStatus()}" th:value="${status}"></option>
                                    </select>
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('price')}">
                                        <label class="validation-message" th:erros="*{price}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Preço*</label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-2.5 text-gray-500">R$</span>
                                        <input class="w-full border rounded-lg pl-8 pr-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                               placeholder="0,00"
                                               required
                                               th:field="*{price}"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Technical Specifications Section -->
                    <div class="mb-8">
                        <div class="flex items-center justify-between cursor-pointer"
                             onclick="toggleSection('techSpecs')">
                            <h3 class="text-lg font-semibold text-gray-800">
                                <i class="fas fa-cogs mr-2 text-blue-500"></i>
                                Especificações Técnicas
                            </h3>
                            <i class="fas fa-chevron-down text-gray-500" id="techSpecsIcon"></i>
                        </div>

                        <div class="form-section" id="techSpecs">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
                                <div>
                                    <div class="alert alert-danger" role="alert"
                                         th:if="${#fields.hasErrors('vehicleType')}">
                                        <label class="validation-message" th:erros="*{vehicleType}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Veículo</label>
                                    <select class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            th:field="*{vehicleType}">
                                        <option value="">Selecione</option>
                                        <option th:each="type : ${T(com.matheus.VehicleManager.enums.VehicleType).values()}"
                                                th:text="${type.getVehicleType()}" th:value="${type}"></option>
                                    </select>
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert"
                                         th:if="${#fields.hasErrors('vehicleFuel')}">
                                        <label class="validation-message" th:erros="*{vehicleFuel}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Combustível</label>
                                    <select class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            th:field="*{vehicleFuel}">
                                        <option value="">Selecione</option>
                                        <option th:each="fuel : ${T(com.matheus.VehicleManager.enums.VehicleFuel).values()}"
                                                th:text="${fuel.getVehicleFuel()}" th:value="${fuel}"></option>
                                    </select>
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert"
                                         th:if="${#fields.hasErrors('vehicleChange')}">
                                        <label class="validation-message" th:erros="*{vehicleChange}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Câmbio</label>
                                    <select class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            th:field="*{vehicleChange}">
                                        <option value="">Selecione</option>
                                        <option th:each="change : ${T(com.matheus.VehicleManager.enums.VehicleChange).values()}"
                                                th:text="${change.getVehicleChange()}" th:value="${change}"></option>
                                    </select>
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('doors')}">
                                        <label class="validation-message" th:erros="*{doors}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Portas</label>
                                    <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           max="4"
                                           min="1"
                                           placeholder="Ex: 2, 3, 4"
                                           th:field="*{doors}"
                                           type="number">
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('motor')}">
                                        <label class="validation-message" th:erros="*{motor}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Motor</label>
                                    <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Ex: 1.0, 1.4, 2.0"
                                           th:field="*{motor}"
                                           type="text">
                                </div>

                                <div>
                                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('power')}">
                                        <label class="validation-message" th:erros="*{power}"></label>
                                    </div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Potência (cv)</label>
                                    <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="Ex: 120"
                                           th:field="*{power}"
                                           type="number">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                        <a href="/veiculos">
                            <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg"
                                    onclick="window.location.href='vehicles.html'"
                                    type="button">
                                Cancelar
                            </button>
                        </a>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center space-x-2"
                                type="submit">
                            <i class="fas fa-save"></i>
                            <span>Salvar Veículo</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script>
    // Toggle sidebar
    document.getElementById('toggleSidebar').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.toggle('collapsed');
    });

    // Toggle form sections
    function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        const icon = document.getElementById(sectionId + 'Icon');

        section.classList.toggle('active');

        if (section.classList.contains('active')) {
            icon.classList.remove('fa-chevron-down');
            icon.classList.add('fa-chevron-up');
        } else {
            icon.classList.remove('fa-chevron-up');
            icon.classList.add('fa-chevron-down');
        }
    }

    // File input display
    document.getElementById('crvFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('crvText').value = fileName;
    });

    document.getElementById('invoiceFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('invoiceText').value = fileName;
    });

    document.getElementById('ipvaFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('ipvaText').value = fileName;
    });

    document.getElementById('insuranceFile').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
        document.getElementById('insuranceText').value = fileName;
    });

    // Image preview functionality
    document.getElementById('dropzone-file').addEventListener('change', function(e) {
        const previewContainer = document.getElementById('preview-container');
        previewContainer.innerHTML = '';

        if (e.target.files) {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'relative group';

                    previewDiv.innerHTML = `
                        <img src="${event.target.result}" class="h-32 w-full object-cover rounded-lg">
                        <button type="button" class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="fas fa-times text-xs"></i>
                        </button>
                    `;

                    previewContainer.appendChild(previewDiv);
                }

                reader.readAsDataURL(file);
            });
        }
    });

    // Form submission
    document.getElementById('vehicleForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Here you would normally send the form data to the server
        // For this example, we'll just show an alert
        alert('Veículo cadastrado com sucesso!');
        window.location.href = 'vehicles.html';
    });
</script>
</body>
</html>
