<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gestão de Veículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-gray-50">
<div class="flex h-screen overflow-hidden">
    <div th:replace="~{fragments/fragments :: sidebar}"></div>

    <div class="flex-1 overflow-auto">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Clientes</h1>

            <div class="flex space-x-4">

                <a href="\clientes\cadastrar">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Adicionar Cliente</span>
                    </button>
                </a>
            </div>
        </header>

        <main class="p-6">
            <div class="bg-white rounded-lg shadow p-6 max-w-xl mx-auto">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Cadastrar Cliente</h2>

                <form action="" th:object="${client}" method="post" class="space-y-4">
                    <div>
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" th:if="${#fields.hasErrors('first_name')}">
                            <label class="block text-sm" th:errors="*{first_name}"></label>
                        </div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="nome">Nome</label>
                        <input type="text" id="nome" th:field="*{first_name}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite o nome" required>
                    </div>

                    <div>
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" th:if="${#fields.hasErrors('last_name')}">
                            <label class="block text-sm" th:errors="*{last_name}"></label>
                        </div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" th:field="*{last_name}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite o sobrenome" required>
                    </div>

                    <div>
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" th:if="${#fields.hasErrors('email')}">
                            <label class="block text-sm" th:errors="*{email}"></label>
                        </div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite o email" required>
                    </div>

                    <div>
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative" th:if="${#fields.hasErrors('phone')}">
                            <label class="block text-sm" th:errors="*{phone}"></label>
                        </div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="telefone">Telefone</label>
                        <input type="text" id="telefone" th:field="*{phone}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="(00) 00000-0000" required>
                    </div>

                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                    <div class="flex justify-end space-x-3 pt-4">
                        <a href="/clientes" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg">Cancelar</a>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-save mr-1"></i>Salvar
                        </button>
                    </div>
                </form>
            </div>
        </main>

    </div>
</div>

</body>
</html>
