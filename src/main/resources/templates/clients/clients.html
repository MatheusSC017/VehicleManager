<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gestão de Veículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-gray-50">
<div class="flex h-screen overflow-hidden">
    <div th:replace="~{fragments/fragments :: sidebar}"></div>

    <div class="flex-1 overflow-auto">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Clientes</h1>

            <div class="flex space-x-4">

                <a href="\clientes\cadastrar">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Adicionar Cliente</span>
                    </button>
                </a>
            </div>
        </header>

        <main class="p-6">
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Lista de Clientes</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                        <thead class="bg-gray-100 text-left text-sm font-semibold text-gray-600">
                        <tr>
                            <th class="px-4 py-3 border-b">ID</th>
                            <th class="px-4 py-3 border-b">Nome</th>
                            <th class="px-4 py-3 border-b">Sobrenome</th>
                            <th class="px-4 py-3 border-b">Email</th>
                            <th class="px-4 py-3 border-b">Telefone</th>
                            <th class="px-4 py-3 border-b">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client : ${clients}" class="text-gray-700 hover:bg-gray-50">
                            <td class="px-4 py-2 border-b" th:text="${client.id}">1</td>
                            <td class="px-4 py-2 border-b" th:text="${client.first_name}"></td>
                            <td class="px-4 py-2 border-b" th:text="${client.last_name}"></td>
                            <td class="px-4 py-2 border-b" th:text="${client.email}"></td>
                            <td class="px-4 py-2 border-b" th:text="${client.phone}"></td>
                            <td class="px-4 py-2 border-b">
                                <a th:href="@{'/clientes/' + ${client.id} + '/editar'}">
                                    <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-lg text-sm">
                                        <i class="fas fa-edit mr-1"></i> Editar
                                    </button>
                                </a>
                                <a th:href="@{'/clientes/' + ${client.id} + '/deletar'}">
                                    <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm">
                                        <i class="fas fa-window-close mr-1"></i> Deletar
                                    </button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
