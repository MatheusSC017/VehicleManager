<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoGest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="login-card bg-white rounded-xl w-full max-w-md overflow-hidden">

    <div class="bg-blue-600 text-white px-8 py-6 text-center">
        <div class="flex items-center justify-center space-x-3 mb-2">
            <i class="fas fa-car text-3xl"></i>
            <span class="text-2xl font-bold">AutoGest</span>
        </div>
        <p class="text-blue-100">Sistema de Gestão de Veículos</p>
    </div>

    <form id="loginForm" class="p-8">
        <div class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                <div class="login-input relative border rounded-lg overflow-hidden transition-all duration-200">
                    <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-user"></i>
                    </div>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full pl-10 pr-4 py-3 focus:outline-none"
                        placeholder="Digite seu usuário"
                    >
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <div class="login-input relative border rounded-lg overflow-hidden transition-all duration-200">
                    <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full pl-10 pr-4 py-3 focus:outline-none"
                        placeholder="Digite sua senha"
                    >
                    <button
                        type="button"
                        id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center space-x-2"
            >
                <i class="fas fa-sign-in-alt"></i>
                <span>Entrar</span>
            </button>
        </div>
    </form>
</div>

</body>
</html>
