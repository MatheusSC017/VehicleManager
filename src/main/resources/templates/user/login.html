<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - AutoGest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="login-card bg-white rounded-xl w-full max-w-md overflow-hidden">

    <div class="bg-blue-600 text-white px-8 py-6 text-center">
        <div class="flex items-center justify-center space-x-3 mb-2">
            <i class="fas fa-car text-3xl"></i>
            <span class="text-2xl font-bold">AutoGest</span>
        </div>
        <p class="text-blue-100">Sistema de Gestão de Veículos</p>
    </div>

    <form class="p-8" id="loginForm" method="post" th:action="@{/login}">
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Usuário</label>
                <div class="login-input relative border rounded-lg overflow-hidden transition-all duration-200">
                    <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-user"></i>
                    </div>
                    <input
                            class="w-full pl-10 pr-4 py-3 focus:outline-none"
                            id="username"
                            name="username"
                            placeholder="Digite seu usuário"
                            required
                            type="text"
                    >
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Senha</label>
                <div class="login-input relative border rounded-lg overflow-hidden transition-all duration-200">
                    <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input
                            class="w-full pl-10 pr-4 py-3 focus:outline-none"
                            id="password"
                            name="password"
                            placeholder="Digite sua senha"
                            required
                            type="password"
                    >
                    <button
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            id="togglePassword"
                            type="button"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="alert alert-danger" th:if="${param.error}">
                Usuário e senha inválidos.
            </div>
            <div class="alert alert-danger" th:if="${param.logout}">
                Você deslogou.
            </div>

            <button
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center space-x-2"
                    type="submit"
            >
                <i class="fas fa-sign-in-alt"></i>
                <span>Entrar</span>
            </button>
        </div>
    </form>
</div>

<script>
    const passwordInput = document.getElementById('password');

    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.innerHTML = `<i class="fas fa-${type === 'password' ? 'eye' : 'eye-slash'}"></i>`;
    });
</script>

</body>
</html>
