gatling {
  core {
    outputDirectoryBaseName = "gatling-results"
    simulationClass = null
  }

  charting {
    indicators {
      lowerBound = 800
      higherBound = 1200
    }
  }

  http {
    connectionTimeout = 10000
    requestTimeout = 60000
    pooledConnectionIdleTimeout = 60000

    maxConnectionsPerHost = 100
  }

  data {
    writers = [console, file]
  }
}
